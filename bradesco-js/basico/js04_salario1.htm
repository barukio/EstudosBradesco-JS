<!DOCTYPE html>
<html>
    <head>
        <title>js04_salario1.htm - aninhamento de if</title>
        <meta charset = "utf-8"/>
    </head>
    <body>
        <script language = "javascript">
            /* Declaração */
            let js_qht // quantidade de horas trabalhadas
            let js_vht // valor horas trabalhadas
            let js_inss // percentual
            let js_tdes // total de descontos
            let js_sb // salrio bruto
            let js_sl // salario liquido

            /* Entrada */
            js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mes: (135 a 180)', '00'))
            js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'))
            js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'))

            /* Processamento */
            js_sb = js_vht * js_qht
            js_tdes = (js_inss / 100) * js_sb
            js_sl = js_sb - js_tdes

            /* Saida */
            document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>')

            document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>')
            if (js_qht > 180) {
                document.write('...(<b>Valor Máximo Excedido!</b>)')
            }
            if (js_qht < 135) {
                document.write('...(<b>Valor mínimo inválido!</b>')
            }

            document.write('<p>Valor Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>')
            if (js_vht > 50) {
                document.write('...(<b>Valor maximo excedido!</b>)')
            }
            if (js_vht < 25) {
                document.write('...(<b>Valor mínimo inválido!</b>)')
            }

            document.write('<p>Percentual de desconto INSS (5 a 15 => <b>' + js_inss + '</b>')
            if (js_inss > 15) {
                document.write('...(<b>Valor maximo excedido!</b>')
            }
            if (js_inss < 5) {
                document.write('...(<b>Valor miní inválido!</b>)')
            }

            document.write('<p>======================================')
            document.write('<p><b>Salário BRUTO = </b>' + js_sb)
            document.write('<p><b>Total de descontos INSS = </b>' + js_tdes)
            document.write('<p><b>Salário LIQUÍDO = </b>' + js_sl)
            
            /* Saida de dados com aninhamento de if */
            if (js_sl > 10500) {
                document.write('...(<b>Salário elevado! </b>maior que 10.500)')
            } else {
                if (js_sl > 6000) {
                    document.write('...(<b>Salário satisfatório! </b>maior que 6.000)')
                } else {
                    if (js_sl > 3000) {
                        document.write('...(<b>Salário moderado! </b>maior que 3.000)')
                    } else {
                        document.write('...(<b>Salário insatisfatório! </b>menor ou igual a 3.000)')
                    }
                }
            }

        </script>
    </body>
</html>
