<!DOCTYPE html>
<html>
    <head>
        <title>js04_if - if</title>
        <meta charset = "utf-8"/>
    </head>

    <body>
        <h3>Troca de valores</h3>

        <script language = "javascript">
            /* Objetivo */

            /* Definição de variaveis */
            let js_n1
            let js_n2
            /* Entrada */
            js_n1 = parseInt(window.prompt ('Insira o primeiro número: ', 'Digite aqui'))
            js_n2 = parseInt(window.prompt ('Insira o segundo número: ', 'Digite aqui'))
            /* saida sem classificação */
            document.write ('Primeiro número digitado: ' + js_n1)
            document.write ('<br>Segundo número digitado: ' + js_n2)
            /* Processamento */
            if (js_n1 < js_n2) {
                document.write ('<br>Ordem crescente: ' + js_n1 + ' e ' + js_n2)
            } else {
                document.write ('<br>Ordem crescente: ' + js_n2 + ' e ' + js_n1)
            }

        </script>
    </body>
</html>
